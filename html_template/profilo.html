<body>
<div class="header">
    <div class="header__left">
        <!-- <i id="menu" class="material-icons">menu</i> -->
        <a href="#"><img src="Logo Huborto.png" alt="Logo"></a>
        <a href="#">
            <h1>Hub<span>orto</span></h1>
        </a>
    </div>

    <div class="header__search">
        <form action=""> <!--TODO add action-->
            <input placeholder="Cosa vuoi guardare?" class="search" name="text" type="text">
        </form>
    </div>

    <div class="header__icons">
        <a href="#"><i class="material-icons">home</i></a>
        <a href="catalog.html"><i class="material-icons">apps</i></a>
        <a href="cronologia.html"><i class="material-icons">history</i></a>
        <a href="login.html"><i class="material-icons">login</i></a>
        <a href="profilo.html"><i class="material-icons display-this">account_circle</i></a>
    </div>
</div>
<!-- Header Ends -->

<!-- Main Body Starts -->
<div class="mainBody">
    <!-- Sidebar Starts -->

    <div class="sidebar">
        <div class="sidebar__categories">
            <div class="sidebar__category">
                <i class="material-icons">movie</i>
                <span>Film</span>
            </div>
            <div class="sidebar__category">
                <i class="material-icons">music_note</i>
                <span>Musica</span>
            </div>
            <div class="sidebar__category">
                <i class="material-icons">upcoming</i>
                <span>In arrivo...</span>
            </div>
        </div>
        <hr />
        <div class="sidebar__categories">
            <div class="sidebar__category">
                <i class="material-icons">history</i>
                <a href="cronologia.html"><span>Cronologia</span></a>
            </div>
            <div class="sidebar__category">
                <i class="material-icons">recommend</i>
                <span>I pi√π acclamati dalla critica</span>
            </div>
            <div class="sidebar__category">
                <i class="material-icons">local_fire_department</i>
                <span>Da non perdere</span>
            </div>
        </div>
        <hr />
    </div>

    <div class="content">
        <h2>Vuoi pubblicare qualcosa?</h2>
        <div class="uploads">
            <input type="file" id="uploadBtn">
            <label for="uploadBtn" class="btn">Carica media</label>

            <select name="genere" required="">
                <option value="1">vlog</option>
                <option value="2">gaming</option>
                <option value="3">animation</option>
                <option value="4">commentary</option>
                <option value="5">western</option>
                <option value="6">horror</option>
                <option value="7">action</option>
                <option value="8">ad</option>
            </select>

            <input type="file" id="thumbnailBtn">
            <label for="thumbnailBtn" class="btn">Carica thumbnail</label>

            <fieldset>
                <input type="radio" id="video" name="tipo" value="1" required>
                <label for="video">video</label>
                <input type="radio" id="audio" name="tipo" value="2" required>
                <label for="audio">audio</label>
            </fieldset>

            <input type="submit" id="submit">
            <label for="submit" class="submit">Pubblica</label>
        </div>
    </div>

</body>

</html>
